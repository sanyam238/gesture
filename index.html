<!DOCTYPE html>
<html>
    <head>
        <title>Hand gestures webapp</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <link rel="stylesheet" href="style.css">
         <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    </head>
    <body>
        <div class="container">
            <center>
         <h3 class="btn btn-warning header">Hand gesture webapp
            <br>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#9996;</span>
         </h3>
         <br>
        <br>
                    
                        <p style="font-size: 25px;">Take a selfie of a gesture and my webapp will recognise it.
                            <br>
                            the model is trained on the following gestures :
                            <br>
                            <span>&#128076;</span>
                            <span>&#128077;</span>
                            <span>&#9996;</span>
                        </p>
                        <div class="col-lg-4 col-md-4 col-xs-12">
                            <label>Your camera: </label>
                            <br>
                            <div id="camera"></div>
                            <br>
                            <button onclick="take_snapshot()" class="btn btn-warning">Take Picture</button>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-12">
                            <label>Prediction-</label>
                            <p class="gesture_name" id="result_gesture_name"></p>
                            <p class="gesture" id="update_gesture"></p>
                            </div>
                            
                            <div class="col-lg-4 col-md-4 col-xs-12">
                                
                                <label>Your Picture: </label>
                                <br>
                                <div id="result"></div>
                                <br>
                                <button onclick="gesture()" class="btn btn-success">Figure Out Gesture</button>
                            </div>
            </div>
        </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
